<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="readme.css">
	<title>Formulario</title>
</head>

<body>
	<font size="28px" face="arial black"><p>Formulario</p></font>
	<hr>
	<br>

	<form action="#" method="get" name="DatosPersonales">
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
		
		<label for="apellido">Apellido</label>
		<input type="text" name="apellido" id="apellido" placeholder="Anota tus apellidos">	
			
		<label for="gmail">Gmail</label>
		<input type="email" name="gmail" id="gmail" placeholder="Anota tu correo electronico" required="requiered">	
		
		<label for="asunto">Asunto</label>
		<input type="text" name="asunto" id="asunto" placeholder="Escribe tu asunto">
		

		<label for="mensaje">Mensaje</label>
		<textarea name="mensaje" for="mensaje" placeholder="Describe tu situacion en menos de 300 caracteres" maxlength="300"></textarea>

		<input type="submit" name="Enviar" value="Enviar datos">
	</form>

</body>
</html>
